{% extends 'base.html' %}

{% block title %}SignUp{% endblock %}

{% block content %}
<h1>Sign up</h1>
<section class="common-form">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign up</button>
    </form>
</section>
{% endblock %}
