{#{% load staticfiles %}#}
{% load i18n static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}ï½œrAIse</title>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mt-3 mb-3">
            <a class="navbar-brand" href="{% url 'accounts:mypage' %}">rAIse</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:mypage' %}">
                        {% block user_name %}{% endblock %}
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}" class="logout">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}" class="signup">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" class="login">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
